<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍧 🎀 𝓁❤𝓋𝑒 𝓎🍬𝓊 𝑅o𝒽𝒾𝒾𝒾 🎀 🍧</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .gif-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .gif-overlay img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="https://i.postimg.cc/nhK7fX2y/rohiwish.jpg" alt="Click to view wish" onclick="showGifAndRedirect()">
    </div>
    <div class="gif-overlay" id="gifOverlay">
        <img src="https://media.giphy.com/media/WBdjJAhPd2QlrPNVTK/giphy.gif" alt="Loading...">
    </div>

    <script>
        function showGifAndRedirect() {
            var gifOverlay = document.getElementById('gifOverlay');
            gifOverlay.style.display = 'flex';
            setTimeout(function() {
                window.location.href = './timeline.html';
            }, 3000); // 3 seconds delay
        }
    </script>
</body>
</html>
